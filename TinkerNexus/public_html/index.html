<!DOCTYPE html>

<html class="html">
    <head>
        <title>TinkerNexus: The Social Network for Makers!</title>
        <meta charset="UTF-8">
        
        <!-- the following tag makes it so that the site can bu viewed by a 
             multitude of devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- keywords make it so that the website can be found by search engines -->
        <meta name="keywords" content="make, makers, build, collaborate, social, 
              network, machine, machining, invent, invention, produce, production">
        
        <!-- create a link to the bootstrap css file -->
        <link rel="stylesheet" href="CSS/bootstrap.min.css">
        
        <!-- create a link to our personal css file -->
        <link rel="stylesheet" href="CSS/newcss.css">
        
        <!-- link the slider css file for the "About Us" (later "Featured Projects")
             slide show -->
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    </head>

    
    
    <!-- Create a CSS bootstrap container class to help arrange the elements on the page -->
    <div class="container-fluid">
        <div class="row">
            <div>
                <!-- Center the logo, make it responsive, create class="relative" to help position the login area -->
                <img class="relative center-block img-responsive" src="CSS/images/NewLogo.png" width="7%" height="7%"alt="logo">
                
                <!-- Position the login area in spite of the margin space taken up by the logo using class="absolute" and placing
                    the login div within the logo div. -->
                    <div>
                        <img class="absolute img-responsive" src="http://placehold.it/554x84" height="5%" width="30%">
                    </div>
            </div>       
        </div>
        
        <!-- Create a row to place the TinkerNexus banner --> 
        <div class="row">
                <!--Create a div to contain the banner -->
                <div class="col-md-12">
                    <!-- implement the image -->
                    <img src="CSS/images/bannertop.png" alt="Tinker Nexus" class="img-responsive center-block"/>
                </div>
        </div>
        
        <!-- Create a row for the slogan -->
        <div class="row">
            <!-- Create a div to contain the slogan -->
            <div class="col-md-12">
                <!-- implement the slogan -->
                <h3 class="text-center" id="slogan"><strong><u>The Social Network Site For Makers!</u></strong></h3> 
            </div>
        </div>
        
        
        <!-- Create a row for the "About Us" banner (later to be called "Featured Projects") -->
        <div class="row">
            <!-- Create a div to contain the banner -->
            <div class="col-md-12">
                <!-- Implement the banner -->
                <img src="CSS/images/AboutUs.png" alt="About Us" class="img-responsive center-block"/>
            </div>
        </div>
        
        
        <!-- Create a row to contain the "body" of the website -->
        <div class="fProjects" id="slide_container">
            <!-- Implement a carousel that will contain all the fancy stuff -->
            <div class="col-md-3"><img src="CSS/images/ProjectFrame.png" class="img-responsive" alt="project frame"/></div>
            <div class="col-md-3"><img src="CSS/images/ProjectFrame.png" class="img-responsive" alt="project frame"/></div>
            <div class="col-md-3"><img src="CSS/images/ProjectFrame.png" class="img-responsive" alt="project frame"/></div>
            <div class="col-md-3"><img src="CSS/images/ProjectFrame.png" class="img-responsive" alt="project frame"/></div>
            <div class="col-md-3"><img src="CSS/images/ProjectFrame.png" class="img-responsive" alt="project frame"/></div>
            <div class="col-md-3"><img src="CSS/images/ProjectFrame.png" class="img-responsive" alt="project frame"/></div>
        </div>
        
        <div class="slick-dots"></div>
    
        <div class="row">
            <div class="col-md-12">
                <img src="CSS/images/bannertop.png" alt="banner" class="img-responsive center-block"/>
             </div>
        </div>
        
        
        <!-- link the Slick carousel JavaScript files to make the cool slide thingy work -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        
        <!-- initialize the slider in an inline script tag (this should eventually be moved to a
             seperate J.S. file but for testing purposes...keep it -->
        <script type="text/javascript">
            $(document).ready(function(){
              $('.fProjects').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 3
              });
            });
        </script>
    </div>
       
</html>
